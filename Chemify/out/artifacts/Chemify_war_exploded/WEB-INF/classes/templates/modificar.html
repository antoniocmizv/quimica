<!DOCTYPE html>
<html>
<head>
    <title>Modify Product</title>
</head>
<body>
    <h1>Modify Product</h1>
    <form action="/modifyProduct" method="post">
        <label for="productName">Product Name:</label><br>
        <input type="text" id="productName" name="productName"><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity"><br>
        <label for="minStock">Minimum Stock:</label><br>
        <input type="number" id="minStock" name="minStock"><br>
        <label for="locationId">Location ID:</label><br>
        <input type="number" id="locationId" name="locationId"><br>
        <input type="submit" value="Modify Product">
    </form>
</body>
</html>
